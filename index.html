<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row">
        <div class="col">
          <form class="bg-light p-3 shadow rounded" novalidate action="navigation.html">
           
            <div class="mb-2">
              <label class="form-label" for="name">Name:</label>
              <input class="form-control" type="text" name="name" id="name" />
              <span class="error" id="nameError"></span>
            </div>

            <div class="mb-2">
              <label class="form-label" for="email">Email:</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
              />
              <span class="error" id="emailError"></span>
            </div>

            <div class="mb-2">
              <label class="form-label" for="password">Password:</label>
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
              />
              <span class="error" id="passwordError"></span>
            </div>
            <label class="form-label" for="">Select Experience</label>
            <div class="mb-2">
              <select class="form-select" name="dropdown" id="dropdown">
                <option value="">--Please choose an option--</option>
                <option value="fresher">Fresher</option>
                <option value="experience">Experienced</option>
              </select>
              <span class="error" id="dropdownError"></span>
            </div>

            <label class="form-label" for="">Select Gender</label>
            <div class="mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="radio"
                id="male"
                value="male"
              />
              <label class="form-label" for="male">Male</label>

              <input
                class="form-check-input"
                type="radio"
                name="radio"
                id="female"
                value="female"
              />
              <label class="form-label" for="female">Female</label>

              <input
                class="form-check-input"
                type="radio"
                name="radio"
                id="others"
                value="others"
              />
              <label class="form-label" for="others">Others</label>
              <div class="error" id="radioError"></div>
            </div>
            
            <div class="mb-2 mt-2">
              <input
                class="form-check-input"
                type="checkbox"
                name="checkbox"
                id="checkbox"
              />
              <label class="form-label" for="checkbox">I agree to the terms and conditions</label>
              <div class="error" id="checkboxError"></div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
